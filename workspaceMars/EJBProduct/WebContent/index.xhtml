<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"    
   xmlns:h="http://java.sun.com/jsf/html">

<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<link rel="stylesheet" type="text/css" href="Style.css" />
<title>Insert title here</title>
</h:head>
<h:body id="formBody">
<h:form>
	<table border="1">
		<tr>
			<td>PRODUCTS:</td>
			<td>
				<h:selectOneMenu >
            	<f:selectItem itemValue="Washing Machine" itemLabel="Washing Machine" />
            	<f:selectItem itemValue="Microwave" itemLabel="Microwave" />
            	<f:selectItem itemValue="Refrigerator" itemLabel="Refrigerator" />
            	<f:selectItem itemValue="Air Conditioner" itemLabel="Air Conditioner" />
            	</h:selectOneMenu>			
			</td>
		</tr>
		<tr>
			<td>VENDOR:</td>
			<td>
				<h:selectOneMenu >
            	<f:selectItem itemValue="1" itemLabel="LG" />
            	<f:selectItem itemValue="2" itemLabel="Whirlpool" />
            	<f:selectItem itemValue="3" itemLabel="Samsung" />
            	<f:selectItem itemValue="4" itemLabel="Hitachi" />
            	<f:selectItem itemValue="5" itemLabel="Onida" />				
         		</h:selectOneMenu>			
			</td>
		</tr>
		<tr>
			<td>CITY:</td>
			<td>
				<h:selectOneMenu >
            	<f:selectItem itemValue="Delhi" itemLabel="Delhi" />
            	<f:selectItem itemValue="Mumbai" itemLabel="Mumbai" />
            	<f:selectItem itemValue="Chennai" itemLabel="Chennai" />
            	<f:selectItem itemValue="Bangalore" itemLabel="Bangalore" />
            	<f:selectItem itemValue="Pune" itemLabel="Pune" />				
         		</h:selectOneMenu>			
			</td>
		</tr>
		<tr>
			<td>Sort By:</td>
			<td>
				<h:selectOneRadio >
   				<f:selectItem itemValue="Product" itemLabel="Product" />
   				<f:selectItem itemValue="Vendor" itemLabel="Vendor" />
   				<f:selectItem itemValue="City" itemLabel="City" />		   			
				</h:selectOneRadio>	 
			</td>
		</tr>
		<tr>
			<td colspan="2"><h:commandButton type="submit" value="Search" action="#{productBean.init}" /></td>
		</tr>
	</table>
</h:form>
</h:body>
</html>
