<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Employee Form</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="externalJquery.js"></script>
	
</h:head>
<h:body>
	<h:form>
	<center>
		<table>
			<tr>
				<td>Name</td>
				<td><h:inputText id="name" value="#{userBean.name}" /></td>
			</tr>
			<tr>
				<td>Salary</td>
				<td><h:inputText id="salary" value="#{userBean.salary}" /></td>
			</tr>
			<tr>
				<td><h:commandButton type="submit" id="saveButton" value="Save"
						action="#(userBean.addUser)" /></td>
			</tr>
		</table>
		</center>
	</h:form>
	<br />
	<center>
	<div id="dialog">
		<h:outputText value="Name:" />
		<h:outputText value="#{userBean.name}" />
		<br />
		<h:outputText value="Salary:" />
		<h:outputText value="#{userBean.salary}" />
	</div>
	</center>
</h:body>
</html>
