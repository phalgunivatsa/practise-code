<html>
	<head>
		<title>jQuery Testing</title>
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript">
		$(document).ready(function(){
			$('h4').fadeOut(1000);
			});
				$(document).ready(function(){
				$('#first').fadeOut(2000);
			});
				$(document).ready(function(){
				$('#second').fadeOut(2000);
			});
		</script>
	</head>
	<body>
		<p>Click Me</p>
		<div id="first">This is ID</div>
		<div class="second"> This is class</div>
	</body>
</html>
