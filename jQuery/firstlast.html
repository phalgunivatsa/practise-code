<html>
	<head>
		<title>jQuery Testing</title>
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript">
		$(document).ready(function(){
			$('li:first').addClass('red');
			$('li:last').addClass('green');
		});
		</script>
		<style type="text/css">
		.red{
			background:red;
			color:white;
			}
		.green{
			background:red;	
			color:white
		}
			</style>
	</head>
	<body>
		<ul>
			<li>101 phalguni 300</li>
			<li>102 honey 200</li>
			<li>103 aadya 400</li>
			
		</ul>
	</body>
</html>
