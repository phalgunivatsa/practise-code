<html>
	<head>
		<title>jQuery Testing</title>
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript">
		$(document).ready(function(){
			$('p').click(function(){
				alert("Welcome in jQuery");
			});
		});
		</script>
	</head>
	<body>
		<p>Click Me</p>
	</body>
</html>
